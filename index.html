<body>
    <div class="col-md-12">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="#"><strong>Graphs</strong></a></div>

                        <li><a href="#lines">Line Chart</a></li>

    <div class="container">
        <div class="row" id="lines">
            <div class="col-md-4">
                <strong>Line Chart</strong>
                <p>Transform the visualization into any type of chart</p>
                <p>
                    <div class="btn-group">
                        <button class="btn btn-default" onclick="bar()">To Bar</button>
                        <button class="btn btn-default" onclick="spline()">To Spline</button>
                        <button class="btn btn-default" onclick="line()">To Line</button>
                        <button class="btn btn-default" onclick="scatter()">To Scatter</button>
                    </div>
                </p>
                <p>Save this as SVG</p>
                <p>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="nyt(0)">Save SVG</button>
                    </div>
                </p>
                <p>Drag the slider to choose which dataset to use.</p>
                <input type="text" disabled id="amount" value="Dataset: Pers70" />
                <div id="slider-range"></div>
            </div>
            <div class="col-md-8 well" id="chart-container">
                <p class="text-center"><strong>Chart Title</strong></p>
                <div id="chart">
                </div>
            </div>
        </div>
        <div class="row" id="columns">
            <div class="col-md-4">
                <strong>Column Charts</strong>
                <p>Demos of stacked column charts.</p>
            </div>
            <div class="col-md-4 well">
                <p class="text-center"><strong>CPS 2005 Females</strong></p>
                <div id="chart-cps05"></div>
            </div>
            <div class="col-md-4 well">
                <p class="text-center"><strong>Simulated 2005 Females</strong></p>
                <div id="chart-sim05"></div>
            </div>
        </div>
    </div>
